# ============================================================
# Configured timers
# https://github.com/Our-Island/invertoTimer/wiki/Timers
# ============================================================
timers:

  new-year:
    description: "New year timer."
    limitation:
      mode: blacklist
      list:
        - game1
        - test1
    cron: "0 0 1 1 *"
    # --------------------------------------------------------
    # SHOWCASES
    # https://github.com/Our-Island/invertoTimer/wiki/Showcases
    # --------------------------------------------------------
    showcases:

      actionbar:
        start-at: 1h
        interval: 1s
        text: "New Year in {remaining}"
        after:
          text: "Happy New Year!"
          duration: 10m

      bossbar:
        start-at: 1h
        interval: 1s
        color: red
        text: "New Year in {remaining}"
        after:
          text: "Happy New Year!"
          duration: 10m

      text:
        start-at: 10m
        interval: 30s
        text: "[Timer] {remaining} left"

      title:
        start-at: 10m
        interval: 5s
        text:
          - "<gold>New Year</gold>"
          - "<gray>{remaining}</gray>"
          - "0"
          - "2"
          - "0"
        after:
          text:
            - "Happy New Year!"
            - "Yay!"
            - "0"
            - "2"
            - "0"
          duration: 30s

    # --------------------------------------------------------
    # ACTIONS
    # https://github.com/Our-Island/invertoTimer/wiki/Actions
    # --------------------------------------------------------
    actions:

      - type: text
        shift: -30m
        options:
          text-type: message
          info: "<green>Ready?</green>"

      - type: transfer
        shift: -15m
        options:
          target: hub
          transferee: ".*"

      - type: text
        shift: -10s
        options:
          text-type: subtitle
          info: "<gray>Get ready...</gray>"

      - type: text
        shift: 0s
        options:
          text-type: title
          info:
            - "<gold>Happy New Year!</gold>"
            - "<gray>{remaining}</gray>"
            - "0"
            - "2"
            - "0"

      - type: command
        shift: 5s
        options:
          executor: player
          match: ".*"
          command: "/function a"
