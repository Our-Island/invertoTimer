name: invertoTimer CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

# Cancel previous in-progress runs for the same ref (useful for PR updates)
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    name: Build & Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java: ["21"]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v3

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build (includes tests & checks)
        run: ./gradlew --no-daemon build --stacktrace

      - name: Upload test reports (always)
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: invertoTimer-test-reports
          path: |
            **/build/test-results/test/**
            **/build/reports/tests/test/**

      - name: Upload built jars (if any)
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: invertoTimer-artifacts
          path: |
            **/build/libs/*.jar
            !**/*-sources.jar
            !**/*-javadoc.jar

  velocity:
    name: Velocity Test
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK 21 (for Gradle build)
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build plugin
        run: ./gradlew --no-daemon build --stacktrace

      - name: Resolve plugin jar
        id: jar
        shell: bash
        run: |
          PLUGIN_JAR=$(ls -1 build/libs/*.jar | grep -vE 'sources|javadoc' | head -n1)
          echo "jar=$PLUGIN_JAR" >> "$GITHUB_OUTPUT"
          echo "Using plugin jar: $PLUGIN_JAR"

      - name: Start Velocity (Docker)
        run: |
          docker run -d --name velocity-ci \
            -e TYPE=VELOCITY \
            -p 25577:25577 \
            -v "$(pwd)/build/libs:/server/plugins" \
            itzg/mc-proxy:java25

      - name: Wait for boot & plugin load
        shell: bash
        run: |
          set -euo pipefail
          PATTERN_PLUGIN="invertoTimer loaded"
          PATTERN_BOOT="Done \([0-9.]+s\)!"

          for i in $(seq 1 120); do
            LOGS="$(docker logs velocity-ci 2>&1 || true)"

            if echo "$LOGS" | grep -qE "$PATTERN_PLUGIN|$PATTERN_BOOT"; then
              if echo "$LOGS" | grep -qE "$PATTERN_PLUGIN"; then
                echo "✅ Plugin loaded (plugin pattern matched)."
              else
                echo "✅ Velocity started (boot pattern matched)."
              fi
              exit 0
            fi

            sleep 1
          done

          echo "❌ Timeout waiting for Velocity/plugin to start. Last logs:"
          docker logs velocity-ci || true
          exit 1

      - name: Stop container
        if: always()
        run: docker rm -f velocity-ci || true
